<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ปี 1</title>
    <link rel="stylesheet" href="css/year_1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300&display=swap" rel="stylesheet">
    
    
    <!-- เพิ่มลิงก์สำหรับโหลด jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <aside>
            <button id="toggle">
                <i class="bi bi-list"></i>
            </button>
            
            <!-- Container Bar สำหรับนักศึกษา -->
            <div class="link">
                <ul>
                    <li id="detailMenu">
                        <a href="detail.html"><i class="bi bi-house"></i><label>ข้อมูลนักศึกษา</label></a>
                    </li>
                    <li id="subjectMenu">
                        <a href="subject.html"><i class="bi bi-calendar3"></i><label>ตารางเรียน</label> </a>
                    </li>
                    <li id="attendanceMenu">
                        <a href="attendance_record.html"><i class="bi bi-folder2-open"></i><label>บันทึกการเข้าเรียน</label></a>
                    </li>
                    <li id="registerMenu">
                        <a href="register.html"><i class="bi bi-person-plus"></i><label>เพิ่มสมาชิก</label></a>
                    </li>
                    <li id="memberlist">
                        <a href="memberlist.html"><i class="bi bi-person-lines-fill"></i><label>รายชื่อสมาชิก</label></a>
                    </li>
                    <li id="addsubject">
                        <a href="add_subject.html"><i class="bi bi-database-add"></i><label>เพิ่มรายวิชา</label></a>
                    </li>
                    </li>
                    <li class="active" id="register_all">
                        <a href="register_all.html"><i class="bi bi-database-add"></i><label>ลงทะเบียนเรียนทั้งหมด</label></a>
                    </li>
                    <li id="year_1">
                        <a href="year_1.html"><i class="bi bi-database-add"></i><label>ปี 1</label></a>
                    </li>
                    <li id="year_2">
                        <a href="year_2.html"><i class="bi bi-database-add"></i><label>ปี 2</label></a>
                    </li>
                    <li id="year_3">
                        <a href="year_3.html"><i class="bi bi-database-add"></i><label>ปี 3</label></a>
                    </li>
                    <li id="year_4">
                        <a href="year_4.html"><i class="bi bi-database-add"></i><label>ปี 4</label></a>
                    </li>
                    <li>
                        <a href="login.html" onclick="Logout()"><i class="bi bi-box-arrow-in-left"></i><label>ออกจากระบบ</label></a>
                    </li>
                </ul>
            </div>
        </aside>

        <main>
            <div class="profile-block">
                <div class="profile-details">
                    <div>
                        <span class="profile-title"></span>
                        <p id="profile-name"></p>
                        <p id="studentId"></p>
                    </div>
                    <div style="position:relative;">
                        <i class="bi bi-person-fill" style="font-size: 50px;"></i>
                        <span class="status-indicator"></span> <!-- Green dot -->
                    </div>
                </div>
            </div>
            <div class="block">
                <div class="container mt-5">
                    <h3 class="text-center">ลงทะเบียนกลุ่มนักศึกษา</h3>
                    <form id="bulkRegistrationForm">
                        <div class="mb-3">
                            <label for="std_year" class="form-label">ปีการศึกษา</label>
                            <select id="std_year" name="std_year" class="form-select" required>
                                <option value="">เลือกปีการศึกษา</option>
                                <option value="1">ปี 1</option>
                                <option value="2">ปี 2</option>
                                <option value="3">ปี 3</option>
                                <option value="4">ปี 4</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="subject_id" class="form-label">รายวิชา</label>
                            <select id="subject_id" name="subject_id" class="form-select" required>
                                <option value="">เลือกรายวิชา</option>
                                <!-- ตัวเลือกรายวิชาจะถูกดึงจากฐานข้อมูล -->
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">ลงทะเบียน</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="js/register_all.js"></script>
</body>
</html>
