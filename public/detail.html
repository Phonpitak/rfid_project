<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายละเอียดนักศึกษา</title>
    <link rel="shortcut icon" href="img/logo.png">
    <link rel="stylesheet" href="css/detail.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">  
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300&display=swap" rel="stylesheet"> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

</head>
<body>
    <div class="container">
        <aside>
            <button id="toggle">
                <i class="bi bi-list"></i>
            </button>
            <!-- ✅ โลโก้ใต้ปุ่ม Toggle -->
            <div class="logo-container">
                <img src="img/logo.png" alt="Logo">
            </div>
            
            <!-- Container Bar สำหรับนักศึกษา -->
            
            <div class="link">
                <ul>
                    <li class="active" id="detailMenu">
                        <a href="detail.html"><i class="bi bi-house"></i><label>ข้อมูลนักศึกษา</label></a>
                    </li>
                    <li id="subjectMenu">
                        <a href="subject.html"><i class="bi bi-calendar3"></i><label>ตารางเรียน</label></a>
                    </li>
                    <li id="attendanceMenu">
                        <a href="attendance_record.html"><i class="bi bi-folder2-open"></i><label>บันทึกการเข้าเรียน</label></a>
                    </li>
                    <li id="registerMenu">
                        <a href="register.html"><i class="bi bi-person-plus"></i><label>เพิ่มสมาชิก</label></a>
                    </li>
                    <li id="memberlist">
                        <a href="memberlist.html"><i class="bi bi-person-lines-fill"></i><label>รายชื่อสมาชิก</label> </a>
                    </li>
                    <li id="addsubject">
                        <a href="add_subject.html"> <i class="bi bi-database-add"></i><label>เพิ่มรายวิชา</label></a>
                    </li>
                    <li id="register_all">
                        <a href="register_all.html"><i class="bi bi-database-add"></i><label>ลงทะเบียนเรียนทั้งหมด</label></a>
                    </li>
                    <li id="year_1">
                        <a href="year_1.html"><i class="bi bi-database-add"></i><label>ปี 1</label></a>
                    </li>
                    <li id="year_2">
                        <a href="year_2.html"><i class="bi bi-database-add"></i><label>ปี 2</label></a>
                    </li>
                    <li id="year_3">
                        <a href="year_3.html"><i class="bi bi-database-add"></i><label>ปี 3</label></a>
                    </li>
                    <li id="year_4">
                        <a href="year_4.html"><i class="bi bi-database-add"></i><label>ปี 4</label></a>
                    </li>
                    <li>
                        <a href="login.html" onclick="Logout()"><i class="bi bi-box-arrow-in-left"></i><label>ออกจากระบบ</label></a>
                    </li>
                </ul>
            </div>
        </aside>

         <!-- Redesigned main content -->
         <main>
            <!-- Top profile block -->
            <div class="profile-block">
                <div class="profile-details">
                    <div>
                        <p id="profile-name">ยินดีต้อนรับ, <span id="welcome-name">ชื่อนักศึกษา</span></p>
                    </div>
                    <div style="position:relative;">
                        <i class="bi bi-person-circle" style="font-size: 40px;"></i>
                        <span class="status-indicator"></span>
                    </div>
                </div>
            </div>

            <!-- Page title -->
            <div class="page-header">
                <h3>ข้อมูลนักศึกษา</h3>
            </div>

            <!-- Profile content container -->
            <div class="profile-container">
                <!-- Profile picture card -->
                <div class="profile-image-card">
                    <div class="image-container" id="imagePreview">
                        <img src="img/profile-placeholder.png" alt="Profile Picture" id="imageDisplay">
                    </div>
                    <label for="imageUpload" class="upload-btn">
                        <i class="bi bi-cloud-arrow-up"></i> อัพโหลดรูปภาพ
                    </label>
                    <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                </div>

                <!-- Information card -->
                <div class="information-card">
                    <h4 class="card-title">
                        <i class="bi bi-person-badge"></i> ข้อมูลส่วนตัว
                    </h4>
                    <div class="info-container">
                        <div class="info-item">
                            <label>ชื่อ-นามสกุล:</label>
                            <p id="studentName">นายตัวอย่าง นามสกุลตัวอย่าง</p>
                        </div>
                        <div class="info-item">
                            <label>รหัสนักศึกษา:</label>
                            <p id="studentId">644230001</p>
                        </div>
                        <div class="info-item">
                            <label>สาขาวิชา:</label>
                            <p id="studentBranch">วิทยาการคอมพิวเตอร์</p>
                        </div>
                        <div class="info-item">
                            <label>คณะ:</label>
                            <p id="studentFaculty">วิทยาศาสตร์และเทคโนโลยี</p>
                        </div>
                        <div class="info-item">
                            <label>กลุ่ม/ห้อง:</label>
                            <p id="studentGroup">44K</p>
                        </div>
                        <div class="info-item">
                            <label>ปีการศึกษา:</label>
                            <p id="studentyear">2567</p>
                        </div>
                        <div class="info-item">
                            <label>เทอม:</label>
                            <p id="studenterm">1</p>
                        </div>
                        <div class="info-item">
                            <label>สถานะ:</label>
                            <p>กำลังศึกษา</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- เพิ่มลูกเล่นด้านล่างข้อมูลส่วนตัว -->
            <div class="widgets-container">
                <!-- นาฬิกาดิจิตอล -->
                <div class="widget-card clock-widget">
                    <h4 class="widget-title">
                        <i class="bi bi-clock"></i> เวลาปัจจุบัน
                    </h4>
                    <div class="digital-clock" id="digitalClock">00:00:00</div>
                    <div class="date-display" id="dateDisplay">วันจันทร์ที่ 22 มีนาคม 2568</div>
                </div>

                <!-- ปฎิทิน -->
                <div class="widget-card">
                    <h4 class="widget-title">
                        <i class="bi bi-calendar3"></i> ปฏิทินการศึกษา
                    </h4>
                    <div class="calendar-widget">
                        <div class="calendar-header">
                            <button class="calendar-btn" id="prevMonth"><i class="bi bi-chevron-left"></i></button>
                            <div class="calendar-month" id="currentMonth">มีนาคม 2568</div>
                            <button class="calendar-btn" id="nextMonth"><i class="bi bi-chevron-right"></i></button>
                        </div>
                        <div class="calendar-days">
                            <div class="day-name">อา</div>
                            <div class="day-name">จ</div>
                            <div class="day-name">อ</div>
                            <div class="day-name">พ</div>
                            <div class="day-name">พฤ</div>
                            <div class="day-name">ศ</div>
                            <div class="day-name">ส</div>
                        </div>
                        <div class="calendar-dates" id="calendarDates">
                            <!-- จะถูกเติมด้วย JavaScript -->
                        </div>
                    </div>
                </div>

                <!-- กราฟแนวโน้ม
<div class="widget-card chart-widget">
    <h4 class="widget-title">
        <i class="bi bi-line-chart"></i> แนวโน้มการเข้าเรียน
    </h4>
    <canvas id="attendanceTrendChart"></canvas>
</div> -->
            </div> 
        </main>
    </div>

    <script src="js/detail.js"></script>

</body>
</html>
