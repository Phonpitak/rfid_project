<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" href="img/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
</head>
<body>
    <div class="background-container">
        <img src="/img/rmutr1.jpg" alt="Background Image" class="animation-pulseSlow">
    </div>

    <div class="login-container">
        <div id="form-login" class="login-box">
            <img src="https://www.rmutr.ac.th/en/wp-content/uploads/2013/04/Logo-RMUTR-1-218x300.png" class="logo" alt="RMUTR Logo">
            <h2>ระบบบันทึกการเข้าพื้นที่เรียน</h2>
            <form id="login-form">
                <div class="input-group">
                    <input type="text" placeholder="ID" name="username" id="login_user" required>
                    <span class="icon"><i class="fas fa-user"></i></span>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="PASSWORD" name="password" id="login_pass" required>
                    <span class="icon"><i class="fas fa-lock"></i></span>
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox"> Remember Me
                    </label>
                    <a href="#" id="link-reminder-login" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="login-button" onclick="click_Login(event)">LOGIN</button>
            </form>
        </div>

        <!-- Reminder Form -->
        <div id="form-reminder" class="login-box" style="display: none;">
            <img src="https://www.rmutr.ac.th/en/wp-content/uploads/2013/04/Logo-RMUTR-1-218x300.png" class="logo" alt="RMUTR Logo">
            <h2>กู้คืนรหัสผ่าน</h2>
            <form id="reminder-form" onsubmit="Click_reminder(event)">
                <div class="input-group">
                    <input type="email" id="reminder_email" placeholder="อีเมล" required>
                    <span class="icon"><i class="fas fa-envelope"></i></span>
                </div>
                <div id="MS_reminder_email" class="error-message"></div>
                <div class="input-group">
                    <input type="text" id="reminder_card" placeholder="หมายเลขบัตรประชาชน" required>
                    <span class="icon"><i class="fas fa-id-card"></i></span>
                </div>
                <div id="MS_reminder_card" class="error-message"></div>
                <div class="input-group">
                    <input type="password" id="reminder_password" placeholder="รหัสผ่านใหม่" required>
                    <span class="icon"><i class="fas fa-lock"></i></span>
                </div>
                <div id="MS_reminder_password" class="error-message"></div>
                
                <div class="input-group">
                    <input type="password" id="reminder_password_verify" placeholder="ยืนยันรหัสผ่านใหม่" required>
                    <span class="icon"><i class="fas fa-lock"></i></span>
                </div>
                <div id="MS_reminder_password_verify" class="error-message"></div>
                <button type="submit" class="login-button">ยืนยัน</button>
                <div class="options">
                    <a href="login.html" id="link-reminder" class="back-to-login">กลับไปหน้าเข้าสู่ระบบ</a>
                </div>
            </form>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/login.js"></script>
    <script>
        // ถ้าต้องการให้ลิงก์ทำงานผ่าน JavaScript
        document.getElementById("link-reminder").addEventListener("click", function(event) {
            event.preventDefault(); // หยุดการทำงานปกติของลิงก์
            window.location.href = "login.html"; // นำผู้ใช้ไปยังหน้า login
        });
    </script>
</body>
</html>
